<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xtreme IPTV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .input-container {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 30%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .category {
            margin-top: 20px;
            text-align: left;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
        }
        .category h2 {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 10px;
            border-bottom: 1px solid #ddd;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item button, .copyButton {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .copyButton {
            background-color: #28a745;
        }
        #popupPlayer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: #000;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        #popupPlayer video {
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
        }
        #popupOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #closePopup {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Xtreme IPTV</h1>
    <div class="input-container">
        <input type="text" id="url" placeholder="Enter Xtreme URL">
        <input type="text" id="username" placeholder="Enter Username">
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="loadCategories()">Load Channels</button>
    </div>

    <div id="categories"></div>

    <!-- Popup Player -->
    <div id="popupOverlay" onclick="closePopup()"></div>
    <div id="popupPlayer">
        <video id="videoPlayer" controls autoplay></video>
        <button id="closePopup" onclick="closePopup()">Close</button>
    </div>

    <script>
        let allItems = []; // Store all items for searching

        // Fetch categories and VOD items from the Xtreme API
        async function loadCategories() {
            const url = document.getElementById('url').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!url || !username || !password) {
                alert("Please enter all fields.");
                return;
            }

            try {
                // Fetch categories
                const response = await fetch(`${url}/player_api.php?username=${username}&password=${password}&action=get_vod_categories`);
                const categories = await response.json();
                if (categories.error) {
                    alert(categories.error);
                    return;
                }

                // Clear previous categories
                document.getElementById('categories').innerHTML = '';

                // Fetch VOD items for each category
                for (const category of categories) {
                    const categoryId = category.category_id;
                    const categoryName = category.category_name;

                    // Fetch items for the category
                    const vodResponse = await fetch(`${url}/player_api.php?username=${username}&password=${password}&action=get_vod_streams&category_id=${categoryId}`);
                    const vodItems = await vodResponse.json();

                    // Store items for search
                    allItems = [...allItems, ...vodItems];

                    // Render category and items
                    renderCategory(categoryName, vodItems);
                }
            } catch (error) {
                console.error("Failed to load categories:", error);
                alert("Error fetching categories. Please check the URL or credentials.");
            }
        }

        // Render category and items
        function renderCategory(categoryName, items) {
            const categoriesDiv = document.getElementById('categories');
            const categoryDiv = document.createElement('div');
            categoryDiv.classList.add('category');

            const categoryHeader = document.createElement('h2');
            categoryHeader.textContent = categoryName;
            categoryDiv.appendChild(categoryHeader);

            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.classList.add('item');

                const itemName = document.createElement('span');
                itemName.textContent = item.name;

                const playButton = document.createElement('button');
                playButton.textContent = "Play";
                playButton.onclick = () => playItem(item.stream_url);

                const copyButton = document.createElement('button');
                copyButton.classList.add('copyButton');
                copyButton.textContent = "Copy Link";
                copyButton.onclick = () => copyToClipboard(item.stream_url);

                itemDiv.appendChild(itemName);
                itemDiv.appendChild(playButton);
                itemDiv.appendChild(copyButton);

                categoryDiv.appendChild(itemDiv);
            });

            categoriesDiv.appendChild(categoryDiv);
        }

        // Play item in popup player
        function playItem(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = url;
            document.getElementById('popupOverlay').style.display = "block";
            document.getElementById('popupPlayer').style.display = "block";
        }

        // Close the popup player
        function closePopup() {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            videoPlayer.src = "";
            document.getElementById('popupOverlay').style.display = "none";
            document.getElementById('popupPlayer').style.display = "none";
        }

        // Copy the URL to clipboard
        function copyToClipboard(url) {
            const tempInput = document.createElement('input');
            tempInput.value = url;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            alert("Link copied to clipboard!");
        }
    </script>
</body>
</html>
