<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ-FLIX Playlist Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
        }
        .header {
            text-align: center;
            padding: 20px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .header img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }
        .header h1 {
            margin: 10px 0;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ffd700;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .link-box, .search-box {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .load-button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .load-button:hover {
            background-color: #218838;
        }
        .channel-list {
            width: 80%;
            margin: 20px auto;
            text-align: left;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            color: #000;
        }
        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .channel-item:last-child {
            border-bottom: none;
        }
        .channel-item:hover {
            background-color: #f1f1f1;
        }
        .channel-logo {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        .channel-info {
            flex: 1;
        }
        .channel-name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .channel-url {
            font-size: 14px;
            color: #666;
        }
        .footer {
            text-align: center;
            padding: 20px 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin-top: 20px;
        }
        .footer p {
            margin: 5px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <img id="custom-logo" src="https://www.imghippo.com/i/Tse3362EW.png" alt="Logo">
        <h1 id="MJ-FLIX">MJ-FLIX playlist Loader</h1>
    </div>

    <!-- Social Links -->
    <div class="social-links">
       
        <a href="https://wa.me/qr/PRGY5QFNEXEJJ1" target="_blank">WhatsApp</a>
    </div>

    <!-- Container -->
    <div class="container">
        <!-- Link Box -->
        <input type="text" id="link-box" class="link-box" placeholder="Paste your playlist URL here...">
        
        <!-- Load Button -->
        <button class="load-button" onclick="loadPlaylist()">Load Playlist</button>

        <!-- Search Box -->
        <input type="text" id="search-box" class="search-box" placeholder="Search channel by name..." oninput="searchChannel()">
        
        <!-- Channel List -->
        <div id="channel-list" class="channel-list">
            <!-- Channels will be dynamically added here -->
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>¬© 2025 MJ-FLIX Playlist Loader. All rights reserved.</p>
        <p>Developed by ÍßÅ‡º∫üÖ®Ô∏éüÖêÔ∏éüÖùÔ∏éüÖñÔ∏éüÖßÔ∏éüÖòÔ∏éüÖêÔ∏éüÖùÔ∏éüÖñÔ∏é‡ºªÍßÇ.</p>
    </div>

    <script>
        let channels = [];

        function loadPlaylist() {
            const playlistUrl = document.getElementById('link-box').value;
            if (playlistUrl) {
                fetch(playlistUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(data => {
                        channels = parsePlaylist(data);
                        renderChannels(channels);
                    })
                    .catch(error => {
                        alert('Error loading playlist: ' + error.message);
                    });
            } else {
                alert('Please paste a valid playlist URL.');
            }
        }

        function parsePlaylist(data) {
            const lines = data.split('\n');
            const parsedChannels = [];
            let currentChannel = {};

            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    if (currentChannel.name) {
                        parsedChannels.push(currentChannel);
                    }
                    const info = line.split(',');
                    currentChannel = {
                        name: info[1]?.trim() || 'Unknown',
                        logo: extractLogo(line),
                        url: ''
                    };
                } else if (line.startsWith('http')) {
                    currentChannel.url = line.trim();
                }
            });

            if (currentChannel.name) {
                parsedChannels.push(currentChannel);
            }
            return parsedChannels;
        }

        function extractLogo(extinfLine) {
            const match = extinfLine.match(/tvg-logo="([^"]+)"/);
            return match ? match[1] : 'https://via.placeholder.com/50x50.png?text=Logo';
        }

        function renderChannels(channels) {
            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = ''; // Clear previous channels

            if (channels.length === 0) {
                channelList.innerHTML = '<p>No channels found in the playlist.</p>';
                return;
            }

            channels.forEach((channel, index) => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');
                channelItem.innerHTML = `
                    <img class="channel-logo" src="${channel.logo}" alt="Logo">
                    <div class="channel-info">
                        <div class="channel-name">${index + 1}. ${channel.name}</div>
                        <div class="channel-url">${channel.url}</div>
                    </div>
                `;
                channelItem.onclick = () => playChannel(channel.url);
                channelList.appendChild(channelItem);
            });
        }

        function playChannel(url) {
            const videoPlayer = document.createElement('video');
            videoPlayer.src = url;
            videoPlayer.controls = true;
            videoPlayer.autoplay = true;
            videoPlayer.style.width = '100%';

            const popup = document.createElement('div');
            popup.style.position = 'fixed';
            popup.style.top = '0';
            popup.style.left = '0';
            popup.style.width = '100vw';
            popup.style.height = '100vh';
            popup.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
            popup.style.display = 'flex';
            popup.style.justifyContent = 'center';
            popup.style.alignItems = 'center';
            popup.style.zIndex = '1000';

            popup.onclick = () => popup.remove();
            popup.appendChild(videoPlayer);

            document.body.appendChild(popup);
        }

        function searchChannel() {
            const searchTerm = document.getElementById('search-box').value.toLowerCase();
            const filteredChannels = channels.filter(channel =>
                channel.name.toLowerCase().includes(searchTerm)
            );
            renderChannels(filteredChannels);
        }
    </script>
</body>
            </html>
